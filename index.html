<!DOCTYPE html>
<html>
<title>RELAY Control</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-green w3-card-2 w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-opennav w3-right w3-padding-large w3-hover-white w3-large w3-green" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/index.html" class="w3-bar-item w3-button w3-padding-large w3-white">RELAY</a>
    <a href="/wifi.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">WIFI</a>
    <a href="/flash.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">FLASH</a>
    <a href="/timer.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">TIMER</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-navblock w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a class="w3-padding-large" href="/">RELAY</a>
    <a class="w3-padding-large" href="/wifi.html">WIFI</a>
    <a class="w3-padding-large" href="/flash.html">FLASH</a>
    <a class="w3-padding-large" href="/timer.html">TIMER</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-green w3-center w3-padding-128">
  <h1 class="w3-margin w3-jumbo">CONTROL RELAY</h1>
  <p class="w3-xlarge" id="idRelayNote">Push button to switch on Relay</p>
  <button class="w3-btn w3-padding-16 w3-large w3-margin-top w3-deep-orange" onclick="onClickRelayButton()" id="idRelayButton">Relay On</button>
</header>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge"><i>Any sufficiently advanced technology is indistinguishable from magic.</i></h1>
	<p>Arthur C. Clarke</p>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
 <p>Powered by <a href="#" target="_blank">Greg</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction(){
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
var relayStatus = true;
function onClickRelayButton(){
	var relNote = document.getElementById("idRelayNote");
	var relButton = document.getElementById("idRelayButton");
	if (relayStatus){
		relayStatus = false;
		relNote.innerHTML = "Push button to switch on Relay"
		relButton.innerHTML = "Relay On"
	}
	else{
		relayStatus = true;
		relNote.innerHTML = "Push button to switch off Relay"
		relButton.innerHTML = "Relay Off"
	}

}
</script>

</body>
</html>
